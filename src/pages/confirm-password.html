<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Confirm Password — ZYNK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen">

    <!-- HEADER -->
    <div class="flex items-center gap-3 px-6 py-5 border-b border-gray-800">
        <button onclick="history.back()">←</button>
        <h1 class="text-xl font-semibold">Account information</h1>
    </div>

    <!-- CONTENT -->
    <div class="px-6 py-10 max-w-xl">

        <h2 class="text-2xl font-bold mb-2">
            Confirm your password
        </h2>

        <p class="text-gray-400 mb-6">
            Please enter your password in order to get this.
        </p>

        <input id="passwordInput" type="password" placeholder="Password" class="w-full px-4 py-4 rounded-xl bg-black
             border border-gray-700
             focus:outline-none focus:border-blue-500" />

        <button onclick="confirmPassword()" class="mt-6 bg-blue-500 hover:bg-blue-600
             px-6 py-3 rounded-full font-semibold">
            Confirm
        </button>

        <p id="errorMsg" class="text-red-400 mt-4 hidden">
            Incorrect password
        </p>

        <p class="mt-4 text-blue-400 text-sm cursor-pointer">
            Forgot password?
        </p>

    </div>

    <script src="../utils/confirmPassword.js"></script>
</body>

</html>
