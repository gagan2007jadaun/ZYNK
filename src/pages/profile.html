    <style>
        /* Slow Like Animation */
        @keyframes likePop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .like-pop {
            animation: likePop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .like-btn {
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
        }

        .like-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: rgba(18, 230, 230, 0.2);
            /* Zynk color with opacity */
            transition: width 0s linear;
            z-index: -1;
            border-radius: 4px;
        }

        .like-btn.holding .like-fill {
            width: 100%;
            transition: width 1s linear;
        }

        .like-btn.liked {
            color: #12E6E6;
        }
    </style>

    <!-- MAIN AREA -->

        </div>

        <!-- PROFILE HEADER INFO -->

            <div class="mt-4">

            <!-- METRICS -->
            <div class="flex gap-6 mt-4 text-gray-500 text-sm">

    <!-- USER LIST MODAL -->

    <!-- SCRIPT -->
    <script src="../utils/social.js"></script>
    <script src="../utils/profile.js"></script>

    <script>
        function loadProfilePosts() {
            const posts = JSON.parse(localStorage.getItem('zynk_posts') || '[]');
            const now = Date.now();

            // Filter valid posts (not expired)
            const validPosts = posts.filter(p => p.expiry > now);

            checkThoughtStreak(posts); // Check streak based on ALL posts (history) or valid? Usually history matters for
            // streaks. Let's use valid (active) for now to encourage keeping thoughts alive, or all?
            // User said "7 din me 3 meaningful posts". Let's check last 7 days of ALL posts (even if expired/deleted? Logic
            // says active or history. LocalStorage has 'zynk_posts' which might be cleaned up. Let's use what we have.)
            // Current storage logic only keeps valid posts? No, loadPosts in feed filters but only updates if expiry.
            // Let's check all available posts.

            const profilePosts = document.getElementById('profilePosts');
            const noPostsMsg = document.getElementById('noPostsMsg');

            if (validPosts.length === 0) {
                noPostsMsg.classList.remove('hidden');
                return;
            }

            profilePosts.innerHTML = validPosts.map(post => {
                const timeLeft = getTimeLeft(post.expiry);

                // Identity Badge Logic
                let identityBadge = '';
                if (post.identity === 'semi') identityBadge = 'ðŸŽ­ Semi';
                else if (post.identity === 'anon') identityBadge = 'ðŸ‘» Anon';
                else identityBadge = 'ðŸ‘¤ Public';

                return `
    <div
        class="p-6 border-b border-gray-200 dark:border-gray-800 transition-all hover:bg-gray-50 dark:hover:bg-white/5">
        <div class="flex gap-4">
            <div class="w-10 h-10 rounded-full bg-gray-700"></div>
            <div class="flex-1">
                <div class="flex justify-between items-start">
                    <div class="flex items-center gap-2">
                        <span class="font-semibold">${post.author}</span>
                        <span class="text-sm text-gray-500">${post.handle}</span>
                        <span
                            class="text-xs bg-gray-200 dark:bg-gray-800 px-1.5 py-0.5 rounded text-gray-500">${identityBadge}</span>
                    </div>
                    <span class="text-xs font-mono text-orange-500 bg-orange-500/10 px-2 py-0.5 rounded-full">
                        ðŸ”¥ ${timeLeft}
                    </span>
                </div>

            </div>

            <div class="mt-2 text-gray-800 dark:text-gray-200">
                <p id="text-${post.id}"
                    class="${post.text.length > 150 ? 'line-clamp-3' : ''} whitespace-pre-wrap transition-all">
                    ${post.text}</p>
                ${post.text.length > 150 ? `<button onclick="toggleExpand('${post.id}')"
                    class="text-xs text-zynk hover:underline mt-1">Show more</button>` : ''}
            </div>

            <!-- Render Attached Images -->
            ${post.images && post.images.length > 0 ? `
                <div class="mt-3 flex gap-2 overflow-x-auto pb-2">
                    ${post.images.map(img => `<img src="${img}" class="h-32 w-auto rounded-lg border border-gray-200 dark:border-gray-800 object-cover">`).join('')}
                </div>
            ` : ''}

            <div class="flex gap-6 mt-4 text-gray-500 text-sm items-center">
                <span class="hover:text-zynk transition cursor-pointer" onclick="alert('Reply from profile coming soon!')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                </span>
                <span
                    class="${post.allowReposts !== false ? 'hover:text-zynk transition transform hover:scale-105 cursor-pointer' : 'opacity-50 cursor-not-allowed'}"
                    title="${post.allowReposts !== false ? 'Repost' : 'Reposts disabled'}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 1l4 4-4 4"></path><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><path d="M7 23l-4-4 4-4"></path><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
                </span>
                <div class="like-container relative">
                    <button
                        class="like-btn flex items-center gap-1 hover:text-zynk transition cursor-pointer select-none"
                        onclick="toggleLike(this)">
                        <span class="like-fill"></span>
                        <span class="like-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    `;
            }).join('');
        }

        // INSTANT LIKE LOGIC
        function toggleLike(btn) {
            if (btn.classList.contains('liked')) {
                btn.classList.remove('liked');
            } else {
                btn.classList.add('liked');
                btn.classList.add('like-pop');
                setTimeout(() => btn.classList.remove('like-pop'), 300);

                // Haptic feedback
                if (navigator.vibrate) navigator.vibrate(50);
            }
        }

        function getTimeLeft(expiry) {
            const now = Date.now();
            const diff = expiry - now;
            if (diff <= 0) return 'Expired'; const days = Math.floor(diff / (1000 * 60 * 60 * 24)); const hours = Math.floor((diff
                % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            if (days > 0) return `${days}d left`;
            if (hours > 0) return `${hours}h left`;
            return `${minutes}m left`;
        }

        function toggleExpand(id) {
            const p = document.getElementById(`text-${id}`);
            const btn = p.nextElementSibling;
            p.classList.remove('line-clamp-3');
            if (btn) btn.remove();
        }

        function checkThoughtStreak(posts) {
            const now = Date.now();
            const oneWeekMs = 7 * 24 * 60 * 60 * 1000;
            const streakBadge = document.getElementById('streakBadge');

            // Filter posts from last 7 days
            const recentPosts = posts.filter(p => (now - p.timestamp) < oneWeekMs);

            // Count meaningful posts
            // Meaningful: Length > 50 OR Intent is 'thoughts', 'teach', 'debate'
            const deepIntents = ['thoughts', 'teach', 'debate'];

            const meaningfulCount = recentPosts.reduce((count, post) => {
                const isLong = post.text.length > 50;
                const isDeep = deepIntents.includes(post.intent);
                return (isLong || isDeep) ? count + 1 : count;
            }, 0);

            if (meaningfulCount >= 3) {
                streakBadge.classList.remove('hidden');
            } else {
                streakBadge.classList.add('hidden');
            }
        }

        loadProfilePosts();

        // Load Social Stats
        // Load Social Stats
        // Load Social Stats
        function loadSocialStats() {
            const orbit = getOrbit().length;
            const inOrbit = getInOrbit().length;

            const orbitEl = document.getElementById('orbitCount');
            const inOrbitEl = document.getElementById('inOrbitCount');

            if (orbitEl) orbitEl.textContent = orbit;
            if (inOrbitEl) inOrbitEl.textContent = inOrbit;
        }
        loadSocialStats();

        // USER LIST MODAL LOGIC
        const userListModal = document.getElementById('userListModal');
        const userListContent = document.getElementById('userListContent');
        const userListTitle = document.getElementById('userListTitle');
        const userListContainer = document.getElementById('userListContainer');

        function openOrbitList(type) {
            const isOrbit = type === 'orbit';
            const list = isOrbit ? getOrbit() : getInOrbit();
            const title = isOrbit ? 'Orbit' : 'In Orbit';

            userListTitle.textContent = title;
            userListContainer.innerHTML = '';

            if (list.length === 0) {
                userListContainer.innerHTML = `<div class="text-center text-gray-500 py-8">No one here yet. ðŸŒŒ</div>`;
            } else {
                // If Showing In Orbit (Following), we can unfollow?
                // logic: if type == 'inOrbit', show 'Unorbit' button?
                // complex for now, let's just show list.

                list.forEach(handle => {
                    const el = document.createElement('div');
                    el.className = 'flex items-center gap-3 p-2 hover:bg-gray-50 dark:hover:bg-white/5 rounded-xl transition cursor-pointer';
                    el.innerHTML = `
                        <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-gray-700 to-gray-600 flex items-center justify-center text-xs font-bold text-white">
                            ${handle.substring(1, 3).toUpperCase()}
                        </div>
                        <div class="flex-1">
                            <h4 class="font-semibold text-sm text-gray-900 dark:text-white">${handle}</h4>
                        </div>
                         ${type === 'inOrbit' ?
                            `<button onclick="toggleOrbitFromList('${handle}', this)" class="text-xs border border-zynk bg-zynk text-black px-3 py-1 rounded-full hover:opacity-80 transition">In Orbit</button>`
                            : ''}
                    `;
                    userListContainer.appendChild(el);
                });
            }

            userListModal.classList.remove('hidden');
            // Animation
            requestAnimationFrame(() => {
                userListModal.classList.remove('opacity-0');
                userListContent.classList.remove('scale-95');
                userListContent.classList.add('scale-100');
            });
        }

        function closeUserListModal() {
            userListModal.classList.add('opacity-0');
            userListContent.classList.remove('scale-100');
            userListContent.classList.add('scale-95');
            setTimeout(() => {
                userListModal.classList.add('hidden');
            }, 300);
        }

        // Close on background click
        userListModal.addEventListener('click', (e) => {
            if (e.target === userListModal) closeUserListModal();
        });

        function toggleOrbitFromList(handle, btn) {
            // Logic to toggle follow from the list itself
            const nowInOrbit = toggleOrbit(handle);
            if (!nowInOrbit) {
                // Removed
                btn.textContent = 'Orbit';
                btn.classList.remove('bg-zynk', 'text-black');
                btn.classList.add('text-zynk');
                // Should we remove the row? Maybe just update button state is safer UX.
            } else {
                btn.textContent = 'In Orbit';
                btn.classList.add('bg-zynk', 'text-black');
                btn.classList.remove('text-zynk');
            }
            loadSocialStats(); // Update numbers in background
        }
    </script>
