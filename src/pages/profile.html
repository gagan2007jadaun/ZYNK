<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ZYNK ‚Äî Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Theme -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        zynk: '#12E6E6',
                        dark: '#0A0A0A',
                        card: '#121212'
                    }
                }
            }
        }
    </script>
    <script src="../utils/theme.js"></script>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-dark dark:text-white min-h-screen flex transition-colors duration-300">

    <!-- LEFT SIDEBAR -->
    <aside class="hidden md:flex flex-col w-64 p-6 border-r border-gray-200 dark:border-gray-800 sticky top-0 h-screen">
        <h1 class="text-2xl font-bold text-zynk mb-8">ZYNK</h1>

        <nav class="space-y-4 text-gray-300">
            <a href="feed.html" class="block hover:text-zynk">Feed</a>
            <a href="explore.html" class="block hover:text-zynk">Explore</a>
            <a href="chat.html" class="block hover:text-zynk">Chat</a>
            <a href="notifications.html" class="block hover:text-zynk">Notifications</a>
            <a href="topics.html" class="block hover:text-zynk">Topics</a>
            <a href="bookmarks.html" class="block hover:text-zynk">Bookmarks</a>
            <a href="profile.html" class="block text-zynk font-semibold">Profile</a>
            <a href="more.html" class="block hover:text-zynk">More</a>

            <a href="settings.html" class="block hover:text-zynk">Settings</a>
            <a href="auth.html" class="block hover:text-red-500 cursor-pointer transition text-red-400">Logout</a>
            <button id="themeToggle" class="flex items-center gap-2 hover:text-zynk transition mt-4">
                <span id="themeIcon">üåô</span>
                <span>Theme</span>
            </button>
        </nav>
    </aside>

    <style>
        /* Slow Like Animation */
        .like-btn {
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
        }

        .like-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: rgba(18, 230, 230, 0.2);
            /* Zynk color with opacity */
            transition: width 0s linear;
            z-index: -1;
            border-radius: 4px;
        }

        .like-btn.holding .like-fill {
            width: 100%;
            transition: width 2s linear;
        }

        .like-btn.liked {
            color: #12E6E6;
        }
    </style>

    <!-- MAIN AREA -->
    <main class="flex-1 max-w-2xl mx-auto border-x border-gray-200 dark:border-gray-800 min-h-screen">

        <!-- PROFILE HEADER -->
        <div class="p-6 border-b border-gray-200 dark:border-gray-800">
            <div class="flex justify-between items-start">
                <div class="w-24 h-24 rounded-full bg-gray-700 border-4 border-white dark:border-dark object-cover">
                </div>
                <button
                    class="border border-gray-300 dark:border-gray-600 px-4 py-1.5 rounded-full font-semibold text-sm hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                    Edit Profile
                </button>
            </div>

            <div class="mt-4">
                <h2 class="text-xl font-bold">You</h2>
                <p class="text-gray-500">@you</p>
            </div>

            <p class="mt-4 text-gray-800 dark:text-gray-200">
                Living in the moment. No stats, just vibes. üåä
            </p>

            <!-- METRICS (NO FOLLOWERS) -->
            <div class="flex gap-6 mt-4 text-gray-500 text-sm">
                <div class="flex gap-1">
                    <span id="postCount" class="font-bold text-gray-900 dark:text-white">0</span>
                    <span>Thoughts</span>
                </div>
                <!-- Followers/Following Hidden as per philosophy -->
            </div>
        </div>

        <!-- TABS -->
        <div class="flex border-b border-gray-200 dark:border-gray-800">
            <div
                class="flex-1 text-center py-4 font-semibold border-b-2 border-zynk text-gray-900 dark:text-white cursor-pointer hover:bg-gray-50 dark:hover:bg-white/5 transition">
                Thoughts
            </div>
            <div
                class="flex-1 text-center py-4 font-semibold text-gray-500 cursor-pointer hover:bg-gray-50 dark:hover:bg-white/5 transition">
                Replies
            </div>
            <div
                class="flex-1 text-center py-4 font-semibold text-gray-500 cursor-pointer hover:bg-gray-50 dark:hover:bg-white/5 transition">
                Media
            </div>
        </div>

        <!-- POSTS FEED -->
        <div id="profilePosts">
            <!-- Posts will be injected here -->
        </div>

        <div id="noPostsMsg" class="hidden p-8 text-center text-gray-500">
            No thoughts yet. <a href="feed.html" class="text-zynk hover:underline">Start thinking.</a>
        </div>

    </main>

    <!-- RIGHT SIDEBAR (Optional) -->
    <aside class="hidden lg:block w-64 p-6 border-l border-gray-200 dark:border-gray-800 sticky top-0 h-screen">
        <h2 class="font-semibold mb-4">Trending</h2>
        <ul class="space-y-3 text-gray-400">
            <li>#ZYNK</li>
            <li>#RawThoughts</li>
            <li>#NoMetricLife</li>
        </ul>
    </aside>

    <!-- SCRIPT -->
    <script>
        // Theme Toggle Logic
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        function updateIcon(isDark) {
            themeIcon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        }
        updateIcon(document.documentElement.classList.contains('dark'));
        themeToggle.addEventListener('click', () => {
            const isDark = theme.toggle();
            updateIcon(isDark);
        });

        // Load Posts
        function loadProfilePosts() {
            const posts = JSON.parse(localStorage.getItem('zynk_posts') || '[]');
            const now = Date.now();

            // Filter valid posts (not expired)
            const validPosts = posts.filter(p => p.expiry > now);

            // Update Count
            document.getElementById('postCount').textContent = validPosts.length;

            const profilePosts = document.getElementById('profilePosts');
            const noPostsMsg = document.getElementById('noPostsMsg');

            if (validPosts.length === 0) {
                noPostsMsg.classList.remove('hidden');
                return;
            }

            profilePosts.innerHTML = validPosts.map(post => {
                const timeLeft = getTimeLeft(post.expiry);

                // Identity Badge Logic
                let identityBadge = '';
                if (post.identity === 'semi') identityBadge = 'üé≠ Semi';
                else if (post.identity === 'anon') identityBadge = 'üëª Anon';
                else identityBadge = 'üë§ Public';

                return `
        <div class="p-6 border-b border-gray-200 dark:border-gray-800 transition-all hover:bg-gray-50 dark:hover:bg-white/5">
          <div class="flex gap-4">
            <div class="w-10 h-10 rounded-full bg-gray-700"></div>
            <div class="flex-1">
              <div class="flex justify-between items-start">
                <div class="flex items-center gap-2">
                  <span class="font-semibold">${post.author}</span>
                  <span class="text-sm text-gray-500">${post.handle}</span>
                  <span class="text-xs bg-gray-200 dark:bg-gray-800 px-1.5 py-0.5 rounded text-gray-500">${identityBadge}</span>
                </div>
                <span class="text-xs font-mono text-orange-500 bg-orange-500/10 px-2 py-0.5 rounded-full">
                  üî• ${timeLeft}
                </span>
              </div>
              
              <p class="mt-2 text-gray-800 dark:text-gray-200 whitespace-pre-wrap">${post.text}</p>
              
              <div class="flex gap-6 mt-4 text-gray-500 text-sm">
                <span class="hover:text-zynk transition cursor-pointer">Reply</span>
                <span class="${post.allowReposts !== false ? 'hover:text-zynk transition cursor-pointer' : 'opacity-50 cursor-not-allowed'}" title="${post.allowReposts !== false ? 'Repost' : 'Reposts disabled'}">Repost</span>
                <div class="like-container relative">
                   <button class="like-btn flex items-center gap-1 hover:text-zynk transition cursor-pointer select-none" onmousedown="startLike(this)" onmouseup="cancelLike(this)" onmouseleave="cancelLike(this)" ontouchstart="startLike(this)" ontouchend="cancelLike(this)">
                     <span class="like-fill"></span>
                     <span class="like-icon">Like</span>
                   </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        `;
            }).join('');
        }

        // SLOW LIKE LOGIC
        let likeTimer;

        function startLike(btn) {
            if (btn.classList.contains('liked')) {
                btn.classList.remove('liked');
                btn.querySelector('.like-icon').textContent = 'Like';
                return;
            }

            btn.classList.add('holding');

            likeTimer = setTimeout(() => {
                completeLike(btn);
            }, 2000);
        }

        function cancelLike(btn) {
            if (likeTimer) clearTimeout(likeTimer);
            btn.classList.remove('holding');
        }

        function completeLike(btn) {
            btn.classList.remove('holding');
            btn.classList.add('liked');
            btn.querySelector('.like-icon').textContent = 'Liked ‚ù§Ô∏è';

            // Haptic feedback
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function getTimeLeft(expiry) {
            const now = Date.now();
            const diff = expiry - now;
            if (diff <= 0) return 'Expired';
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            if (days > 0) return `${days}d left`;
            if (hours > 0) return `${hours}h left`;
            return `${minutes}m left`;
        }

        loadProfilePosts();
    </script>

</body>

</html>
