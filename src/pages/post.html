<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ZYNK â€” Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Theme -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        zynk: '#12E6E6',
                        dark: '#0A0A0A',
                        card: '#121212'
                    }
                }
            }
        }
    </script>
    <script src="../utils/theme.js"></script>
    <script src="../utils/social.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body
    class="bg-gray-50 text-gray-900 dark:bg-dark dark:text-white min-h-screen flex justify-center transition-colors duration-300">

    <main
        class="w-full max-w-2xl bg-white dark:bg-dark border-x border-gray-200 dark:border-gray-800 min-h-screen flex flex-col">

        <!-- Header -->
        <div
            class="sticky top-0 z-10 bg-white/80 dark:bg-dark/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 p-4 flex items-center gap-4">
            <button onclick="history.back()"
                class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5" />
                    <path d="M12 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 class="text-xl font-bold">Post</h1>
        </div>

        <!-- Post Container -->
        <div id="postContainer" class="p-0">
            <!-- Post content will be injected here -->
            <div class="p-8 text-center text-gray-500 animate-pulse">Loading post...</div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');

            if (!postId) {
                document.getElementById('postContainer').innerHTML = `<div class="p-8 text-center text-gray-500">Post not found. <br><a href="feed.html" class="text-zynk underline">Go Home</a></div>`;
                return;
            }

            const posts = JSON.parse(localStorage.getItem('zynk_posts') || '[]');
            const post = posts.find(p => p.id === postId);

            if (!post) {
                document.getElementById('postContainer').innerHTML = `<div class="p-8 text-center text-gray-500">Post not found or expired. <br><a href="feed.html" class="text-zynk underline">Go Home</a></div>`;
                return;
            }

            renderFullPost(post);
        });

        function renderFullPost(post) {
            const container = document.getElementById('postContainer');

            // Use existing render logic but slightly larger/more detailed
            const isMine = post.handle === '@you' || (JSON.parse(localStorage.getItem("zynkProfile"))?.username === post.handle);

            // Re-use helper logic if possible, or duplicate for independence (cleaner for this simple page)
            const intentBadge = getIntentBadge(post.intent || 'vent');

            let avatar = post.avatar || 'https://via.placeholder.com/40';
            // Fix for "You" avatar
            if ((post.author === 'You' || post.handle === '@you') && !post.avatar) {
                avatar = localStorage.getItem("zynkAvatar") || 'https://via.placeholder.com/40';
            }

            const html = `
        <article class="p-6 border-b border-gray-200 dark:border-gray-800">
            <!-- Header -->
            <div class="flex items-start gap-4 mb-4">
                <img src="${avatar}" class="w-12 h-12 rounded-full object-cover bg-gray-700">
                <div class="flex-1">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg">${post.author}</h3>
                            <p class="text-gray-500">${post.handle}</p>
                        </div>
                        <span class="text-sm text-gray-400">${new Date(post.timestamp).toLocaleString()}</span>
                    </div>
                </div>
            </div>

            <!-- Intent -->
             <div class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs font-medium ${intentBadge.class} mb-4">
                ${intentBadge.label}
             </div>

            <!-- Content -->
            <div class="text-xl text-gray-900 dark:text-gray-100 whitespace-pre-wrap leading-relaxed mb-6">
                ${post.text}
            </div>

            <!-- Images -->
            ${post.images && post.images.length > 0 ? `
                <div class="flex flex-col gap-2 mb-6">
                    ${post.images.map(img => `<img src="${img}" class="w-full rounded-xl border border-gray-200 dark:border-gray-800">`).join('')}
                </div>
            ` : ''}

            <!-- Actions -->
            <div class="flex justify-between items-center py-4 border-t border-gray-100 dark:border-gray-800">
                 <div class="like-container relative">
                   <button class="like-btn flex items-center gap-2 text-gray-500 hover:text-zynk transition cursor-pointer select-none px-4 py-2 hover:bg-gray-100 dark:hover:bg-white/5 rounded-full" onclick="toggleLike(this)">
                     <span class="like-fill"></span>
                     <span class="like-icon flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        <span class="font-medium">Like</span>
                     </span>
                   </button>
                </div>

                <button class="flex items-center gap-2 text-gray-500 hover:text-zynk transition px-4 py-2 hover:bg-gray-100 dark:hover:bg-white/5 rounded-full" onclick="alert('Replies coming soon!')">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                     <span class="font-medium">Reply</span>
                </button>
                    
                <button class="flex items-center gap-2 text-gray-500 hover:text-zynk transition px-4 py-2 hover:bg-gray-100 dark:hover:bg-white/5 rounded-full" onclick="alert('Shared!')">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
                     <span class="font-medium">Share</span>
                </button>
            </div>
        </article>
        `;

            container.innerHTML = html;
            lucide.createIcons();
        }

        function getIntentBadge(intent) {
            const intents = {
                'vent': { label: 'ðŸ˜¤ Just Venting', class: 'bg-red-500/10 text-red-500' },
                'thoughts': { label: 'ðŸ’­ Thoughts', class: 'bg-blue-500/10 text-blue-500' },
                'question': { label: 'â“ Question', class: 'bg-yellow-500/10 text-yellow-500' },
                'advice': { label: 'ðŸ†˜ Advice', class: 'bg-orange-500/10 text-orange-500' },
                'debate': { label: 'âš”ï¸ Debate', class: 'bg-purple-500/10 text-purple-500' },
                'teach': { label: 'ðŸŽ“ Teach', class: 'bg-green-500/10 text-green-500' },
                'showcase': { label: 'ðŸŒŸ Showcase', class: 'bg-pink-500/10 text-pink-500' }
            };
            return intents[intent] || intents['vent'];
        }

        function toggleLike(btn) {
            if (btn.classList.contains('liked')) {
                btn.classList.remove('liked');
                btn.querySelector('.like-icon').classList.remove('text-zynk');
            } else {
                btn.classList.add('liked');
                btn.classList.add('like-pop');
                btn.querySelector('.like-icon').classList.add('text-zynk');
                setTimeout(() => btn.classList.remove('like-pop'), 300);
                if (navigator.vibrate) navigator.vibrate(50);
            }
        }
    </script>
</body>

</html>
