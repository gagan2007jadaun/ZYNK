<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ZYNK ‚Äî Login / Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Theme -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        zynk: '#12E6E6',
                        dark: '#0A0A0A',
                        card: '#121212'
                    }
                }
            }
        }
    </script>
</head>
<script src="../utils/theme.js"></script>

<body
    class="bg-gray-50 text-gray-900 dark:bg-dark dark:text-white min-h-screen flex items-center justify-center transition-colors duration-300 relative">

    <!-- FLOATING THEME TOGGLE -->
    <button id="themeToggle" class="absolute top-6 right-6 text-2xl hover:scale-110 transition">‚òÄÔ∏è</button>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const updateIcon = (isDark) => themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        updateIcon(document.documentElement.classList.contains('dark'));
        themeToggle.onclick = () => updateIcon(theme.toggle());
    </script>

    <!-- AUTH CARD -->
    <div
        class="bg-white dark:bg-card w-full max-w-md p-8 rounded-2xl border border-gray-200 dark:border-gray-800 transition-colors duration-300">

        <!-- LOGO / TITLE -->
        <h1 class="text-3xl font-bold text-center mb-2">
            <span class="text-zynk">ZYNK</span>
        </h1>
        <p class="text-center text-gray-400 mb-8">
            Login or create your account
        </p>

        <!-- TOGGLE -->
        <div class="flex mb-6 bg-gray-100 dark:bg-dark rounded-xl p-1 transition-colors duration-300">
            <button id="loginTab"
                class="w-1/2 py-2 rounded-lg bg-zynk text-black font-semibold shadow-sm transition-all">
                Login
            </button>
            <button id="signupTab" class="w-1/2 py-2 rounded-lg text-gray-400">
                Signup
            </button>
        </div>

        <!-- FORM -->
        <form id="authForm" class="space-y-4">

            <input id="authUsername" type="text" placeholder="Username" class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-dark border border-gray-300 dark:border-gray-700
               focus:outline-none focus:border-zynk transition-colors text-gray-900 dark:text-white" />

            <input id="authPassword" type="password" placeholder="Password" class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-dark border border-gray-300 dark:border-gray-700
               focus:outline-none focus:border-zynk transition-colors text-gray-900 dark:text-white" />

            <button id="continueBtn" class="w-full bg-zynk text-black py-3 rounded-xl font-semibold
               hover:opacity-90 transition">
                Continue
            </button>

        </form>

        <!-- FOOTER TEXT -->
        <p class="text-center text-sm text-gray-500 mt-6">
            No email. No phone. Just your identity.
        </p>

    </div>

    <!-- TOGGLE SCRIPT -->
    <script>
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');

        loginTab.onclick = () => {
            loginTab.classList.add('bg-zynk', 'text-black');
            signupTab.classList.remove('bg-zynk', 'text-black');
            signupTab.classList.add('text-gray-400');
        };

        signupTab.onclick = () => {
            signupTab.classList.add('bg-zynk', 'text-black');
            loginTab.classList.remove('bg-zynk', 'text-black');
            loginTab.classList.add('text-gray-400');
        };
    </script>

    <style>
        /* LOADER OVERLAY */
        #loaderOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0A0A0A;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #loaderOverlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* LOADER ANIMATION */
        .loader-svg polygon {
            fill: #12E6E6;
            animation: pulse 1.2s infinite ease-in-out;
        }

        #seg2 {
            animation-delay: .2s
        }

        #seg3 {
            animation-delay: .4s
        }

        @keyframes pulse {
            0% {
                opacity: 0;
                transform: translateX(-10px);
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateX(10px);
            }
        }
    </style>

    <!-- LOADER OVERLAY -->
    <div id="loaderOverlay">
        <svg class="loader-svg" width="120" viewBox="0 0 512 512">
            <polygon id="seg1" points="120,120 360,120 320,160 160,160" />
            <polygon id="seg2" points="300,160 340,200 220,340 180,300" />
            <polygon id="seg3" points="160,340 320,340 360,380 120,380" />
        </svg>
    </div>

    <script>
        const continueBtn = document.getElementById('continueBtn');
        const loaderOverlay = document.getElementById('loaderOverlay');
        const usernameInput = document.getElementById('authUsername');
        const passwordInput = document.getElementById('authPassword');

        continueBtn.addEventListener('click', function (e) {
            e.preventDefault();

            // Save to localStorage
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username) localStorage.setItem('zynkUsername', username);
            if (password) localStorage.setItem('zynkPassword', password);

            // Show loader
            loaderOverlay.classList.add('active');

            // Delay for 2 seconds then redirect
            setTimeout(() => {
                window.location.href = "feed.html";
            }, 2000);
        });
    </script>

</body>

</html>
